<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Api (Food Fun)</title>
  </head>
  <body>
    <!--Nav-->
    <header class="ps-5 bg-off-white sticky-top">
      <nav class="ps-5 navbar sticky-top navbar-light navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#home"> Food Fun Monster </a>
          <div class="d-flex">
            <div class="right-nav-design">
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav nav-style">
                  <a class="nav-link" href="#home">Home</a>
                  <a class="nav-link" href="#products">About</a>
                  <a class="nav-link" href="#about">Food Recipe</a>
                  <a class="nav-link" href="#blog">Images</a>
                  <a class="nav-link" href="#blog">Contact Us</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!--Searching area-->
    <div class="mb-3 input-group row justify-content-center p-5 m-5">
      <input
        type="text"
        class="col-6 align-middle rounded-3"
        id="searchMeal"
        value=""
        placeholder="Search Your Foods"
      />
      <button class="search col-1 align-end" id="search">Search</button>
    </div>
    <!--Meal list Area-->
    <div id="mealList" class="row d-flexs"></div>

    <!--ingredients-->
    <div id="ingredientList" class="row justify-content-center d-flexs"></div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
